<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/main.css">
        <script defer type="module" src="../js/main.js"></script>
        <script defer type="module" src="../js/create.js"></script>
        <title>Help Desk - Create</title>
    </head>
    <body>
        <aside>
            <nav>
                <section class="nav-main">
                    <div class="logo">He<span>lp</span>Desk</div>
                    <div class="nav-items">
                        <ul>
                            <li><img class="nav-icon inset" src="../assets/home.svg"><a href="../index.html">Dashboard</a></li>
                            <li id="all-tickets"><img class="nav-icon inset" src="../assets/user.svg"><a href="all_tickets.html">My Tickets</a></li>
                            <li><img class="nav-icon inset" src="../assets/history.svg"><a href="history.html">History</a></li>
                        </ul>
                        <ul>
                            <li><img class="nav-icon inset" src="../assets/settings.svg"><a href="settings.html">Settings</a></li>
                            <li><img class="nav-icon inset" src="../assets/notifications.svg"><a href="notifications.html">Notifications</a></li>
                        </ul>
                    </div>
                </section>
                <section class="nav-secondary">
                    <div class="profile inset">
                        <img class="profile-icon" alt="profile icon" src="../assets/profile_alt.svg">
                        <span class="username">John Doe</span>
                        </div>
                        <button id="logout">
                            <img class="nav-icon" alt="logout icon" src="../assets/logout.svg">
                            <span>Logout</span>
                            </button>
                            </section>
            </nav>
        </aside>
        <main class="main-content">
            <header class="content-header">
                <div class="search-bar-wrapper">
                    <div class="search-bar">
                        <img class="search-icon" alt="search icon" src="../assets/search.svg">
                        <input type="text" placeholder="Find your ticket" class="search-input">
                    </div>
                    <ul class="search-results hidden">
                        <li>Ticket 1</li>
                    </ul>
                </div>
                <div>
                    <a class="create-ticket" href="../pages/create.html"><img class="create-icon" src="../assets/plus.svg"></a>
                    <!-- <img class="notification-icon" alt="notification icon" src="../assets/notifications_alt.svg"> -->
                    </div>
                </header>
                <section class="content">
                    <!-- Main content goes here -->
                    <div class="form-card">
                        <h2 class="page-title">Create Ticket</h2>

                        <form id="createTicketForm">
                            <label for="subject">Subject *</label>
                            <input id="subject" name="subject" type="text" required/>
    
                            <div class="form-row">
                                <div class="form-col">
                                    <label for="category">Category</label>
                                    <select id="category" name="category">
                                    <option value="Account">Account</option>
                                    <option value="Billing">Billing</option>
                                    <option value="Technical">Technical</option>
                                    <option value="General">General</option>
                                </select>
                                </div>

                                <div class="form-col">
                                    <label for="priority">Priority</label>
                                    <select id="priority" name="priority">
                                    <option value="Low">Low</option>
                                    <option value="Medium">Medium</option>
                                    <option value="High">High</option>
                                </select>
                                </div>
                            </div>

                            <label for="description">Description *</label>
                            <textarea id="description" name="description" rows="6" required></textarea>

                            <p id="formMessage" class="formMessage hidden"></p>

                            <div class="form-actions">
                                <button type="button" id="cancelBtn">Cancel</button>
                                <button type="submit" id="submitBtn">Submit Ticket</button>
                            </div>
                        </form>
                    </div>
                </section>
        </main>
    </body>
</html>
