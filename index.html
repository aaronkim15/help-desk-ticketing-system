<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/main.css">
        <script defer src="./js/main.js"></script>
        <script defer type="module" src="./js/dashboard.js"></script>
    <title>Help Desk - Home</title>
    </head>
    <body>
        <aside>
        <nav>
            <section class="nav-main">
                <div class="logo">He<span>lp</span>Desk</div>
                <div class="nav-items">
                    <ul>
                        <li><img class="nav-icon inset" src="../assets/home.svg"><a href="index.html">Dashboard</a></li>
                        <li id="all-tickets"><img class="nav-icon inset" src="../assets/user.svg"><a href="./pages/all_tickets.html">All Tickets</a></li>
                        <li><img class="nav-icon inset" src="../assets/history.svg"><a href="./pages/history.html">History</a></li>
                    </ul>
                    <ul>
                        <li><img class="nav-icon inset" src="../assets/settings.svg"><a href="./pages/settings.html">Settings</a></li>
                        <li><img class="nav-icon inset" src="../assets/notifications.svg"><a href="./pages/notifications.html">Notifications</a></li>
                    </ul>
                </div>
            </section>
            <section class="nav-secondary">
                <div class="profile inset">
                    <img class="profile-icon" alt="profile icon" src="../assets/profile_alt.svg">
                    <span class="username">John Doe</span>
                    </div>
                    <button id="logout">
                        <img class="nav-icon" alt="logout icon" src="../assets/logout.svg">
                        <span>Logout</span>
                        </button>
                        </section>
        </nav>
        </aside>

        <main class="main-content">
            <header class="content-header">
                <div class="search-bar-wrapper">
                    <div class="search-bar">
                        <img class="search-icon" alt="search icon" src="../assets/search.svg">
                        <input type="text" placeholder="Find your ticket" class="search-input">
                    </div>
                    <ul class="search-results hidden">
                        <li>Ticket 1</li>
                    </ul>
                </div>
                <div>
                    <a class="create-ticket" href="../pages/create.html"><img class="create-icon" src="../assets/plus.svg"></a>
                    <!-- <img class="notification-icon" alt="notification icon" src="../assets/notifications_alt.svg"> -->
                    </div>
                </header>
                <section class="content">
                    <!-- Main content goes here -->
                     <div class="form-card">
                        <h2 class="page-title">Active Tickets</h2>

                        <div id="emptyState" class="hidden">
                            You haven't created any tickets. Create one with the + button.
                        </div>
        
                        <table id="ticketsTable" style="width:100%; border-collapse: collapse;">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Subject</th>
                                    <th>Status</th>
                                    <th>Priority</th>
                                    <th>Updated</th>
                                </tr>
                            </thead>
                            <tbody id="ticketsBody"></tbody>
                        </table>
                    </div>
                </section>
        </main>
    </body>
</html>
